<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Atmos Weather</title>
    <meta name="description" content="Simple weather app displaying temperature and weather forecasts.">
    <link rel="stylesheet" href="./style.css">
    <script defer type="module" src="./src/index.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Forum">
</head>
<body>
    <nav id="nav-bar">
        <h1 data-i18n-key="atmos-weather" id="atmos-weather">Atmos Weather</h1>
        <div id="user-preferences"> 
            <select data-i18n-switcher id="locale-switcher">
                <option value="en">English</option>
                <option value="pt-BR">PortuguÃªs (Brasil)</option>
              </select>
              <select id="select-temp-unit">
                <option value="fahrenheit" data-i18n-key="temp-unit-fahrenheit">Fahrenheit</option>
                <option value="celsius" data-i18n-key="temp-unit-celsius">Celsius</option>
            </select>
        </div>
    </nav>
    <div id="location-search">
        <!-- <input type="search" id="location" name="location" placeholder="Search for a location..."/> -->
        <form id="location-search-form">
            <input id="location-bar"></input>
            <br />
            <button class="form-elements" type="submit" id="location-submit" name="submit" hidden></button>
        </form>
    </div>
    <div id="my-locations">
        <!-- <h1>Location: <span id="location-display"></span></h1>
        <span class="temperature-display">Temperature</span> -->
    </div>
    <footer>
        <p data-i18n-key="footer">Sources:
        Weather data: https://open-meteo.com/</p>
    </footer>
</body>
</html>
